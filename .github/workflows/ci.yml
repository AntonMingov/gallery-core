name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  smoke:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2.2
          bundler-cache: true

      - name: Boot Rails application
        env:
          RAILS_ENV: test
          SECRET_KEY_BASE: dummy_secret_key_base
        run: bundle exec rails runner "puts 'Rails booted successfully'"
